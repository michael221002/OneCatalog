<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" style="background-color: rgba(255, 255, 255, 0.253); border-radius: 20px; display: flex; flex-direction: column;padding:20px;">
    <div *ngFor="let field of fields">
        <mat-form-field style="width: 100%;">
            <mat-label for="field">{{field}}</mat-label>
            <input matInput id="{{field}}" type="text" formControlName="{{field}}">
        </mat-form-field>
    </div>
    <div style="width: 100%; display: flex; justify-content: space-between;">
        <button mat-raised-button type="submit" [disabled]="!profileForm.valid">submit</button>
        <button mat-raised-button type="button" (click)="clear()">clear</button>
        <button mat-raised-button type="button" (click)="updateProfile()">update</button>
    </div>
    <br>
    <p>Form Status: {{ profileForm.status }}</p>
    <p>{{input}}</p>
</form>
