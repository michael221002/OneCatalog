<div class="page">
    <button mat-raised-button color="primary" routerLink="../basket">back</button>

    <div class="line"></div>

    <div class="formContainer">
        <form [formGroup] ="requestForm" (ngSubmit)="send()">
            <ng-container *ngFor="let req of requirements">
                <mat-form-field>
                    <mat-label>{{cleanLabel(req)}}</mat-label>
                    <input matInput formControlName="{{req}}">
                </mat-form-field>
            </ng-container>
            <table mat-table [dataSource]="Products" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                  </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Internal ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.internalID}} </td>
                </ng-container>
              
                <!-- External ID Column -->
                <ng-container matColumnDef="externalID">
                  <th mat-header-cell *matHeaderCellDef> External ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.externalID}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <mat-form-field hintLabel="Min. 50 characters" style="color:white">
                <mat-label>Reason</mat-label>
                <textarea matInput formControlName="reason" [style.height.px]="150"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!requestForm.valid">Submit</button>
        </form>
    </div>
</div>
